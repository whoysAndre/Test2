<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Pulento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
        }
        .register-container {
            max-width: 420px;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }
        .register-title {
            font-weight: 700;
            font-size: 2rem;
            color: #11998e;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-success {
            background-color: #11998e;
            border: none;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #0c7f73;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="register-container">
            <div class="register-title">Crear Cuenta</div>
            <form action="register" method="POST">
                <div class="mb-3">
                    <label for="logiUsua" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="logiUsua" name="logiUsua" placeholder="Elige un usuario" required>
                </div>
                <div class="mb-3">
                    <label for="logiPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="logiPass" name="logiPass" placeholder="Crea una contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
